services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: movieplatform-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movieplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movieplatform_dev}
      POSTGRES_DB: ${POSTGRES_DB:-movieplatform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-movieplatform}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache, Sessions, Queue)
  redis:
    image: redis:7-alpine
    container_name: movieplatform-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: movieplatform-minio
    restart: unless-stopped
    ports:
      - '9000:9000' # API
      - '9001:9001' # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO setup (creates buckets on first run)
  minio-setup:
    image: minio/mc:latest
    container_name: movieplatform-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb local/videos --ignore-existing;
      mc mb local/thumbnails --ignore-existing;
      mc mb local/documents --ignore-existing;
      mc mb local/avatars --ignore-existing;
      mc anonymous set download local/videos;
      mc anonymous set download local/thumbnails;
      mc anonymous set download local/avatars;
      echo 'MinIO buckets created successfully';
      exit 0;
      "

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: movieplatform-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    logging:
      driver: none

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: movieplatform-api
    restart: unless-stopped
    ports:
      - '4000:4000'
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/dist:/app/packages/shared/dist
      - api_video_uploads:/tmp/video-uploads
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://movieplatform:movieplatform_dev@postgres:5432/movieplatform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET_VIDEOS=videos
      - MINIO_BUCKET_THUMBNAILS=thumbnails
      - MINIO_BUCKET_DOCUMENTS=documents
      - MINIO_BUCKET_AVATARS=avatars
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - VIDEO_PROCESSING_CONCURRENCY=1
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - JWT_ACCESS_EXPIRATION=15m
      - JWT_REFRESH_EXPIRATION=7d
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM_EMAIL=noreply@movieplatform.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: movieplatform-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./apps/web/app:/app/apps/web/app
      - ./apps/web/components:/app/apps/web/components
      - ./apps/web/hooks:/app/apps/web/hooks
      - ./apps/web/lib:/app/apps/web/lib
      - ./apps/web/stores:/app/apps/web/stores
      - ./apps/web/types:/app/apps/web/types
      - ./apps/web/public:/app/apps/web/public
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/dist:/app/packages/shared/dist
      - ./packages/ui/src:/app/packages/ui/src
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api/v1
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - api

  # Redis Commander (Redis GUI - optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: movieplatform-redis-commander
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - tools

  # pgAdmin (PostgreSQL GUI - optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: movieplatform-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@movieplatform.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_video_uploads:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: movieplatform-network
