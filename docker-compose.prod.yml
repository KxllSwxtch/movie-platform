# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up -d --build
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: movieplatform-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis (Cache, Sessions, Queue)
  redis:
    image: redis:7-alpine
    container_name: movieplatform-redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M

  # MinIO (S3-compatible video/file storage)
  minio:
    image: minio/minio:latest
    container_name: movieplatform-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M

  # MinIO setup (creates buckets on first run)
  minio-setup:
    image: minio/mc:latest
    container_name: movieplatform-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb local/videos --ignore-existing;
      mc mb local/thumbnails --ignore-existing;
      mc mb local/documents --ignore-existing;
      mc mb local/avatars --ignore-existing;
      mc anonymous set download local/videos;
      mc anonymous set download local/thumbnails;
      mc anonymous set download local/avatars;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - internal

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: movieplatform-api
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_VIDEOS=videos
      - MINIO_BUCKET_THUMBNAILS=thumbnails
      - MINIO_BUCKET_DOCUMENTS=documents
      - MINIO_BUCKET_AVATARS=avatars
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-http://minio:9000}
      - VIDEO_PROCESSING_CONCURRENCY=${VIDEO_PROCESSING_CONCURRENCY:-1}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@movieplatform.ru}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - EDGECENTER_API_KEY=${EDGECENTER_API_KEY:-}
      - EDGECENTER_CDN_HOSTNAME=${EDGECENTER_CDN_HOSTNAME:-}
      - EDGECENTER_CDN_SECRET=${EDGECENTER_CDN_SECRET:-}
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID:-}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY:-}
      - PORT=4000
    volumes:
      - api_video_uploads:/tmp/video-uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 2G

  # Next.js Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: movieplatform-web
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    depends_on:
      - api
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 1G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: movieplatform-nginx
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
      - minio
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_video_uploads:
    driver: local

networks:
  internal:
    name: movieplatform-network
    driver: bridge
